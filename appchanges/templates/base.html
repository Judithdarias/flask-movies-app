<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        text-align: center;
    }

    header {
        padding: 20px;
        background-color: #eaeaea;
    }

    .container {
        width: 70%;
        margin: 30px auto;
        background: white;
        padding: 20px;
    }

    input, textarea, button {
        padding: 8px;
        margin: 5px;
        font-size: 15px;
    }

    button {
        cursor: pointer;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        margin: 5px 0;
    }
</style>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
